{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% load static %}

{% block content %}
  <h2>User Registration</h2>

  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Register</button>
  </form>
{% endblock content %}
